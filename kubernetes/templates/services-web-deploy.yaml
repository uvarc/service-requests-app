apiVersion: apps/v1
kind: Deployment
metadata:
  name: services-web
  namespace: service-requests-api
  labels:
    app: services-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: services-web
  template:
    metadata:
      labels:
        app: services-web
    spec:
      imagePullSecrets:
        - name: ghcr-regcred
      containers:
        - name: main
          image: ghcr.io/uvarc/services-web:latest
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          env:
            - name: API_CLIENT_KEYS
              valueFrom:
                secretKeyRef:
                  name: service-api-secrets
                  key: API_CLIENT_KEYS
            - name: ENDPOINT_URL
              value: "http://service-api:8080"
